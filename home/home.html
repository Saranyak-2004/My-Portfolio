        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;

        }

        /* .nav {

        .her {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px 15px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: calc(100vh - 80px);
        }

        .her-text {
            max-width: 50%;
        }

        .her-text h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            color: #333;
            margin-bottom: 10px;
        }

        .her-text h1 span {
            color: #007bff;
        }

        .her-text p {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: #666;
            margin-bottom: 20px;
        }

        .her-text button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .her-text button:hover {
            background-color: #0056b3;
        }

        .her-image {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .her-image .bg-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #007bff;
            border-radius: 50%;
            clip-path: circle(70% at 50% 50%);
        }

        .her-image .profile-pic {
            position: absolute;
            width: 90%;
            height: 90%;
            background-color: #ccc;
            border-radius: 50%;
            top: 10%;
            left: 10%;
            background: url('profile.jpg') center/cover no-repeat;
        }

        .contact-info {
            display: none;
            text-align: center;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            color: black;
            margin-top: 320px; /* Places it below the 300px image */
        }

        .contact-info.show {
            display: block;
        }

        .social-icons {
            padding: 10px 0;
            display: flex;
            justify-content: left;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .social-icons img {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-icons img:hover {
            transform: scale(1.2);
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        footer {
            width: fit-content;
            position: relative;
            bottom: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 1199px) {
            .her {
                flex-direction: column;
                text-align: center;
                padding: 30px 15px;
                min-height: auto;
            }

            .her-text {
                max-width: 100%;
                margin-bottom: 30px;
            }

            .social-icons {
                justify-content: center;
            }

            .her-image {
                margin: 0 auto;
            }

            .contact-info {
                margin-top: 270px; /* Adjusted for smaller image size on tablets */
            }
        }

        @media (max-width: 767px) {
            .her {
                padding: 20px 10px;
            }

            .her-text h1 {
                font-size: clamp(1.8rem, 4.5vw, 2.5rem);
            }

            .her-text p {
                font-size: clamp(1rem, 3vw, 1.3rem);
            }

            .her-text button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .her-image {
                width: 250px;
                height: 250px;
            }

            .social-icons img {
                width: 30px;
                height: 30px;
            }
        }

        @media (max-width: 576px) {
            .her {
                padding: 15px 8px;
            }

            .her-text h1 {
                font-size: clamp(1.5rem, 4vw, 2rem);
            }

            .her-text p {
                font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            }

            .social-icons img {
                width: 26px;
                height: 26px;
            }

            .contact-info {
                margin-top: 270px; /* Consistent with tablet size */
            }
        }
    </style>
</head>
