<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
        }

        .skills {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 15px;
        }

        .skills h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .skills .row {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
        }

        .skills section {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 300px; /* Fixed width for all screen sizes */
        }

        .skills section:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .skills section:nth-of-type(1) { animation-delay: 0.2s; }
        .skills section:nth-of-type(2) { animation-delay: 0.4s; }
        .skills section:nth-of-type(3) { animation-delay: 0.6s; }

        .skills h2 {
            font-size: 1.8rem;
            color: #007bff;
            margin-bottom: 15px;
        }

        .skills ul {
            list-style: none;
            padding-left: 0;
        }

        .skills ul li {
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: #333;
            overflow-wrap: break-word;
        }

        .skill-item {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .skill-name {
            font-weight: bold;
        }

        .progress {
            height: 10px;
            border-radius: 5px;
            background-color: #e9ecef;
        }

        .progress-bar {
            background-color: #007bff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments for grid arrangement */
        @media (max-width: 1199px) {
            .skills {
                margin: 40px auto;
                padding: 0 10px;
            }

            .skills .row {
                gap: 30px;
                justify-content: center;
            }

            .skills section {
                margin: 0 auto; /* Center the cards in a single column */
            }
        }

        @media (max-width: 767px) {
            .skills h1 {
                font-size: 2rem;
            }

            .skills h2 {
                font-size: 1.5rem;
            }

            .skills section {
                padding: 15px;
            }

            .skills ul li {
                font-size: 1rem;
            }

            .skills .row {
                gap: 20px;
            }
        }

        @media (max-width: 576px) {
            .skills {
                margin: 30px auto;
                padding: 0 10px;
            }

            .skills h1 {
                font-size: 1.8rem;
            }

            .skills section {
                padding: 12px;
            }

            .skills .row {
                gap: 15px;
            }
        }
    </style>
</head>
